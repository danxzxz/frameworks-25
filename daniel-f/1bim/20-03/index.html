<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PageMaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="funcoes.js"></script>
</head>
<body>
    <div class="top-bar">
        PageMaker
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="content col-12">
                <div class="row m-3">
                    <div class="col-md-6">
                        <div class="card">
                            <h3 class="card-header">Configuração do Cabeçalho</h3>
                            <div class="card-body">
                                <label>Cor de Fundo</label>
                                <select id="corFundo" class="form-select">
                                    <option>--</option>
                                    <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
                                    <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
                                    <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
                                    <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
                                    <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
                                    <option value="#800080" style="background-color: #800080; color: white;">Roxo</option>
                                </select>
                                <br>
                                <label>Texto do Cabeçalho</label>
                                <input type="text" id="textoCabecalho" class="form-control">
                                <br>
                                <label>Cor da Fonte</label>
                                <select id="corFonte" class="form-select">
                                    <option>--</option>
                                    <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
                                    <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
                                    <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
                                    <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
                                    <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
                                    <option value="#800080" style="background-color: #800080; color: white;">Roxo</option>
                                </select>
                                <br>
                                <label>Tamanho da Fonte</label>
                                <select id="tamFonte" class="form-select">
                                    <option>--</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <h3 class="card-header">Configuração de Links</h3>
                            <div class="card-body">
                                <label>Texto para os Links</label>
                                <input type="text" id="links" class="form-control" placeholder="link1;link2;link3....">
                                <br>
                                <label>Cor dos Links</label>
                                <select id="corLinks" class="form-select">
                                    <option>--</option>
                                    <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
                                    <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
                                    <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
                                    <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
                                    <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
                                    <option value="#800080" style="background-color: #800080; color: white;">Roxo</option>
                                </select>
                                <br>
                                <label>Estilo do Link</label><br>
                                <input type="radio" name="estiloLinks" value="1"> Sublinhado<br>
                                <input type="radio" name="estiloLinks" value="0"> Não Sublinhado<br>
                                <br>
                                <button class="btn btn-dark mt-3" onclick="gerarCodigo()">Gerar Código</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <h5 class="card-header">Código HTML</h5>
                            <div class="card-body">
                                <textarea id="codeHTML" class="form-control" rows="10"></textarea>
                                <button class="btn btn-dark mt-2" onclick="download('codeHTML','index.html')">Download do Código</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <h5 class="card-header">Código CSS</h5>
                            <div class="card-body">
                                <textarea id="codeCSS" class="form-control" rows="10"></textarea>
                                <button class="btn btn-dark mt-2" onclick="download('codeCSS','estilo.css')">Download do Código</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
